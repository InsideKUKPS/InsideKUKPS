<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="uilib/uilib/onsen/css/onsenui.css" />
    <link rel="stylesheet" type="text/css" href="uilib/uilib/onsen/css/onsen-css-components.min.css" />
    <script type="text/javascript" src="uilib/uilib/onsen/js/onsenui.min.js"></script>
    <script type="text/javascript" src="uilib/uilib/onsen/js/jquery.min.js"></script>
    <script type="text/javascript" src="uilib/angular.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/AllLocation.json"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>
        Inside KU-KPS
    </title>
</head>

<body>
    <template id="Search.html">
        <div ng-app="myApp" ng-controller="namesCtrl">
            <ons-page id="Search">
                <ons-toolbar>
                    <div class="left">
                        <ons-back-button></ons-back-button>
                    </div>
                    <div class="center">
                        <input id="rcorners2" type="text" ng-model="test" placeholder="Search" style="width:90%; height:30px; text-align:center">
                    </div>
                </ons-toolbar>

                <ons-card>
                    <ons-list>
                        <ons-list-item ng-repeat="x in obj">
                            <div class="left">

                            </div>
                            <div class="center">
                                {{x.name}}
                            </div>
                        </ons-list-item>
                    </ons-list>
                </ons-card>
            </ons-page>
    </template>
</body>

</html>
